

<div class="container mt-3 mb-5">
    <div class="col-lg-6 text-center bg-light my-3" style="margin:auto;border-top: 2px groove black;border-bottom: 2px groove black;">
        <h2 class="text-center my-2"><span id="catTitle">All Pharmacie</span></h2>
    </div>
    <div class="row justify-content-between mx-5">
        <div class="col-xs-3 col-sm-3 col-md-3">
            <span class="edit" [routerLink]="['/ltineraire']">
            <div class="card" style="width: 18rem;">
                <img src="/../assets/img/pharma.jpg" class="card-img-top" alt="image of Pharmacie" width="249px" height="270px">
                <div class="card-body">
                    
                    <h1 class="card-title mb-0">Day Pharmacy </h1>
                  
                    <hr style="margin:revert;">
                    <h4 class="designation"> Available Pharmacies: <span class="badge badge-pill badge-primary" style="color: black;font-weight: 500;">{{availability.DayPharmacies}}</span></h4>                 
                </div>
            </div>
            </span>
        </div>
        
        <div class="col-xs-3 col-sm-3 col-md-3">
            <span class="edit" [routerLink]="['/ltineraireNight']">
            <div class="card" style="width: 18rem;">
                <img src="/../assets/img/pharma.jpg" class="card-img-top" alt="image of Pharmacie" width="249px" height="270px">
                <div class="card-body">
                   
                    <h1 class="card-title mb-0">Night Pharmacy </h1>
                   
                    <hr style="margin:revert;">
                    <h4 class="designation"> Available Pharmacies: <span class="badge badge-pill badge-primary" style="color: black;font-weight: 500;">{{availability.NightPharmacies}}</span></h4>
                </div>
            </div>
        </span>
        </div>
    
        <div class="col-xs-3 col-sm-3 col-md-3">
            <span class="edit" [routerLink]="['/ltinerairePara']">
            <div class="card" style="width: 18rem;">
                <img src="/../assets/img/pharma.jpg" class="card-img-top" alt="image of Pharmacie" width="249px" height="270px">
                <div class="card-body">
               
                    <h1 class="card-title mb-0">Parapharmacy</h1>
                
                    <hr style="margin:revert;">
                    <h4 class="designation"> Available Pharmacies: <span class="badge badge-pill badge-primary" style="color: black;font-weight: 500;">{{availability.Parapharmacies}}</span></h4>
                </div>
            </div>
            </span>
        </div>
    
        
    </div>
</div>
